stages:
  - publish
  - deliver
  - deploy

mirror:
  stage: publish
  script:
    - setsid ./ci/mirror.sh
  only:
    - /^(main.*)$/
  tags:
    - mirror

build_x86:
  stage: deliver
  script:
    - setsid ./ci/docker-deliver.sh "x86" "social-bridge" "2.10"
  only:
    refs:
      - /^(main.*)$/
    changes:
      - .gitlab-ci.yml
      - utils/*
      - utils/mastodon/*
      - utils/twitter/*
      - main.py
      - requirements.txt
      - ci/docker-deliver.sh
      - ci/deploy.sh
      - ci/compute-env.sh
      - docker-compose-build-x86.yml
      - docker-compose-intra.yml
      - Dockerfile
  tags:
    - imagesbuilder

build_arm:
  stage: deliver
  script:
    - setsid ./ci/docker-deliver.sh "arm" "social-bridge" "2.10"
  only:
    refs:
      - /^(main.*)$/
    changes:
      - .gitlab-ci.yml
      - utils/*
      - utils/mastodon/*
      - utils/twitter/*
      - main.py
      - requirements.txt
      - ci/docker-deliver.sh
      - ci/deploy.sh
      - ci/compute-env.sh
      - docker-compose-build-arm.yml
      - docker-compose-intra.yml
      - Dockerfile.arm
  tags:
    - buildarm

deploy:
  stage: deploy
  script:
    - setsid ./ci/deploy.sh
  only:
    refs:
      - /^(main.*)$/
    changes:
      - .gitlab-ci.yml
      - utils/*
      - main.py
      - requirements.txt
      - ci/deploy.sh
      - ci/compute-env.sh
      - docker-compose-intra.yml
      - Dockerfile
  needs: 
    - build_x86
  tags:
    - social-bridge
